<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <div class="form-container">
                    <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap">
                        <div class="form-header d-flex align-items-center">
                            <span class="step-number">1</span> <span>Account details</span>
                        </div>
                        <div class="mt-2 mt-md-0 text-right">
                            <p style="display: inline;">Already have an account? </p>
                            <a href="#" class="text-primary">Sign in here</a>
                        </div>
                    </div>
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="email">Email address *</label>
                                <input type="email" class="form-control custom-input" id="email" placeholder="Email address" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="password">Password *</label>
                                <div class="input-group">
                                    <input type="password" class="form-control custom-input" id="password" placeholder="Password" required>
                                    <div class="input-group-append">
                                        <button class="show-password-btn" type="button"><u>Show</u></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="firstName">First name *</label>
                                <input type="text" class="form-control custom-input" id="firstName" placeholder="First name" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="lastName">Last name *</label>
                                <input type="text" class="form-control custom-input" id="lastName" placeholder="Last name" required>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <p class="mb-0">By creating an account, you agree to the <a href="#">Terms And Conditions</a> set <br>out by this site, including our <a href="#">Cookie Use</a>.</p>
                            <button type="submit" class="btn btn-continue">Continue</button>
                        </div>
                    </form>
                </div>
                <div class="form-container form-section">
                    <div class="form-header">2 <span>Billing details</span></div>
                   
                </div>
                <div class="form-container form-section">
                    <div class="form-header">3 <span>Payment</span></div>
                   
                </div>
            </div>
            <div class="col-md-4">
                <div class="order-summary">
                    <h5>Order summary</h5>
                    <p>Plan: Free Trial</p>
                    <p>Price: ₹0.00</p>
                    <hr>
                    <p>Total due today: ₹0.00</p>
                    <p>Packt Free trial</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
