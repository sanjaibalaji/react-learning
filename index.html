<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <div class="bg-white p-4 rounded shadow-sm mb-4">
                    <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap">
                        <div class="d-flex align-items-center">
                            <span class="h5 me-2">1</span>
                            <span class="h5">Account details</span>
                        </div>
                        <div class="mt-2 mt-md-0 text-end">
                            <p class="mb-0">Already have an account? <a href="#" class="text-primary">Sign in here</a></p>
                        </div>
                    </div>
                    <form>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email address *</label>
                                <input type="email" class="form-control" id="email" placeholder="Email address" required style="border: none; background-color: #f5f5f5;">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="password" class="form-label">Password *</label>
                                <div class="input-group" style="position: relative;">
                                    <input type="password" class="form-control" id="password" placeholder="Password" required style="border: none; background-color: #f5f5f5; padding-right: 60px;">
                                    <span class="position-absolute" id="show-password-toggle" style="right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #6c757d;">Show</span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="firstName" class="form-label">First name *</label>
                                <input type="text" class="form-control" id="firstName" placeholder="First name" required style="border: none; background-color: #f5f5f5;">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="lastName" class="form-label">Last name *</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Last name" required style="border: none; background-color: #f5f5f5;">
                            </div>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <p class="mb-0">By creating an account, you agree to the <a href="#">Terms And Conditions</a> set out by this site, including our <a href="#">Cookie Use</a>.</p>
                            <button type="submit" class="btn text-white" style="background-color: #ff6600; border: none;">Continue</button>
                        </div>
                    </form>
                </div>
                <div class="bg-white p-4 rounded shadow-sm mb-4">
                    <div class="h5 mb-3">2 Billing details</div>
                </div>
                <div class="bg-white p-4 rounded shadow-sm mb-4">
                    <div class="h5 mb-3">3 Payment</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="bg-white p-4 rounded shadow-sm">
                    <h5>Order summary</h5>
                    <p>Plan: Free Trial</p>
                    <p>Price: ₹0.00</p>
                    <hr>
                    <p>Total due today: ₹0.00</p>
                    <p>Packt Free trial</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
